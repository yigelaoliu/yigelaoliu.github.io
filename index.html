<!DOCTYPE html>
<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <style>
        body {
            margin: 0;
        }

        div#bg { /* 背景样式 */
            width: 1080px;  /* 宽 */
            height: 2452px; /* 高 */
            background-image: url(bg.jpg);
        }

        div#button {
            padding-top: 110px;
            padding-left: 780px;
        }
        .notice-box {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        .notice-animate {
            padding-top: 65px;
            padding-left: 20px;
            font-size: 50px;
            color: #fff;
            display: inline-block;
            white-space: nowrap;
            animation: 30s wordsLoop linear infinite normal;
        }
        @keyframes wordsLoop {
            0% {
                transform: translateX(10%);
                -webkit-transform: translateX(10%);
            }
            100% {
                transform: translateX(-100%);
                -webkit-transform: translateX(-100%);
            }
        }
        @-webkit-keyframes wordsLoop {
            0% {
                transform: translateX(100%);
                -webkit-transform: translateX(100%);
            }
        100% {
            transform: translateX(-100%);
            -webkit-transform: translateX(-100%);
        }
        }
        div#notice {
            width: 100%;

            margin: 0 auto;

            border: 1px solid #ff6700;

            overflow: hidden;
        }
        div#now {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 65px;
            padding-top: 130px;
            padding-left: 210px;
            letter-spacing:3px
        }

        div#rotate {
            width: 130px;
            height: 130px;
            margin-left: 475px;
            margin-top: 288px;
            animation: myRotate 10s linear infinite;
        }
        div#rotate img {
            width: 130px;
            height: 130px;
        }
        @keyframes myRotate{
            0% {
        transform: rotateZ(0);
      }
      100% {
        transform: rotateZ(360deg);
      }
        }

        div#last-day {
            color: #fff;
            float: left;
            font-size: 40px;
            padding-top: 547px;
            padding-left: 134px;
        }

        div#click {
            float: left;
            /* background: #f00; */
            opacity: 0.2;
            width: 300px;
            height: 200px;
            margin-top: 500px;
            margin-left: 200px;
        }

        div#xingcheng {
            visibility: hidden;
            float: left;
            /* background: #0f0; */
            opacity: 0.2;
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
<div id="bg">
    <div id="button">
        <img src="button.png">
    </div>
    <div class="notice-box">

        <p class="notice-animate">
            河北省政务服务管理办公室：办理政务服务业务请登录河北政务服务网(http://www.hbzwfw.gov.cn/)或“冀时办”APP，我们将为您提供不见面审批服务。近14日内涉疫风险群众须在河北健康码“涉疫风险自报”模块自主报告涉疫风险地区旅居情况，瞒报不报者，造成疫情传播后果的，追究法律责任！
        </p>
    
    </div>
    <div id="now"></div>
    <div id="rotate">
        <img src="circle.png">
    </div>

    <div id="last-day"></div>

    <div id="click"></div>

    <div id="xingcheng">
        <!--添加界面-->
        <div class="mini-panel-wa">
            <div class="mini-panel-border">
                <div class="mini-panel-header">
                    <div class="mini-panel-header-inner">
                        <div class="mini-panel-title">通行行程卡</div>
                        <div class="mini-tools"></div>
                    </div>
                </div>
                <div class="mini-panel-viewport">
                    <div class="mini-panel-body">
                        <div class="mini-panel">
                            
                        </div>
                    </div>
                    <div class="mini-panel-footer">

                    </div>
                </div>
            </div>
        </div>
</div>
</body>
<script type="text/javascript">
    function add_0(num) {
        if(num < 10) {
            return "0"+num;
        } else {
            return num;
        }
    }
    function now() {
        var time = new Date();
        var now_str = time.getFullYear()+"-"+add_0(time.getMonth()+1)+"-"+add_0(time.getDate())+" "+add_0(time.getHours())+":"+add_0(time.getMinutes())+":"+add_0(time.getSeconds());
        document.getElementById("now").innerText = now_str;
    }
    now();
    setInterval("now()", 1000)
</script>
<script type="text/javascript">
    function last_day() {
        var time = new Date();
        time.setDate(time.getDate()-2);
        var last_day_str = time.getFullYear()+"-"+add_0(time.getMonth()+1)+"-"+add_0(time.getDate())+" "+"21:45:26";
        document.getElementById("last-day").innerText = last_day_str;
    }
    last_day();
</script>
<script type="text/javascript">
    var show = 0;
    var click = document.getElementById("click");
    var xingcheng = document.getElementById("xingcheng");

    click.onclick = function() {
        if(show == 0) {
            xingcheng.style.visibility = "visible";
            show = 1;
        } else {
            xingcheng.style.visibility = "hidden";
            show = 0;
        }  
    };
</script>
</html>
